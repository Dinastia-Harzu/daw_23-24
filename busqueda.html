<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubrir - Masthermatika</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div>
            <img src="img/logo.png" alt="Icono de la red social" id="logo-icono">
            <img src="img/nombre.png" alt="Nombre de la red social" id="logo-titulo">
            <p>El arte de las matemáticas</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="busqueda.html">Descubrir</a></li>
                <li><a href="javascript:void(0);">Publicar</a></li>
            </ul>
        </nav>
        <form action="resultado.html">
            <input type="text" name="busqueda_rapida" id="busqueda_rapida" placeholder="Búsqueda rápida">
            <input type="submit" value="Invisible">
        </form>
        <figure>
            <a href="usuario.html">
                <img src="img/placeholder.png" alt="Foto de perfil del usuario">
            </a>
        </figure>
    </header>
    <main id="grid-params">
        <h1>Descubre</h1>
        <form action="resultado.html" method="post" class="tab-busc tab-params">
            <section >
                <h2>Introduce los parámetros de búsqueda:</h2>
                <p>
                    <label for="titulo">Título: </label> 
                    <input type="text" name="titulo" id="titulo" placeholder="Introduce el título...">
                </p>
                <p>
                    <label for="fecha_d" class="tab-busc-fecha">Fecha entre:</label>
                    <input type="date" name="fecha_d" id="fecha_d">

                    <label for="fecha_h" class="tab-busc-y">y</label>
                    <input type="date" name="fecha_h" id="fecha_h">
                </p>
                <p>
                    <label for="paises">País: </label>
                    <select name="paises" id="paises">
                        <option value="cod_es">España</option>
                        <option value="cod_fr">Francia</option>
                        <option value="cod_uk">Reino Unido</option>
                        <option value="cod_al">Alemania</option>
                        <option value="cod_it">Italia</option>
                        <option value="cod_bel">Bélgica</option>
                        <option value="cod_chi">China</option>
                        <option value="cod_sui">Suiza</option>
                        <option value="cod_pol">Polonia</option>
                        <option value="cod_usa">Estados Unidos</option>
                    </select>
                </p>
            </section>
            <p id="busc_2">
                <input type="submit" value="Enviar">
            </p>
        </form>
    </main>
    <footer>
        <p>DAW <time>2023</time> - Ingeniería Multimedia - Escuela Politécnica Superior - Universidad de Alicante</p>
        <p>Copyright &copy; 2023 por Marta Gómez Verdú y Arturo García Richardson</p>
    </footer>
</body>
</html>
